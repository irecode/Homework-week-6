<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/f1683378a7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id=search-form>
          <div class="row">
            <div class="col-6">
            <input type="search" 
            placeholder="Type a city" 
            autocomplete="off"
            autofocus="on"
            id="city-input">
          </div>
        <div class="col-3">
            <input 
            type="submit" 
            value="search" 
            class="form-control btn btn-primary shadow-sm w-100">
        </div>
      </div>
      <div class="col-1">
        <button class="btn btn-success w-100" id="current-location-button"></button>
        Current
      </div>
    </form>
      <h1>
        <div class="city" id="city">
        </div>
      </h1>
      <h2>
        <div id="date"></div>
      </h2>
        <br />
        <div class="current-weather">
                <div class="weather-overview">
                    <div class="row">
                        <div class="col-4">
                        <div class="temperature" id="temperature"></div>
                        <span class="units">
                          <a href="#" id="celsius-link">ÂºC</a>
                          <a href="#" id="fahrenheit-link">ÂºF</a>
                        </span>
                        max. 12 / min. 0
                        </div>
                        <div class="col-4">
                        <div class="current-icon"></div>
                        <i class="fas fa-cloud-sun fa-6x" 
                        class="current-icon"></i>
                        </div>
                        <div class="col-4">
                        <div class="details"></div>
                        <ul class="details">
                        <li> Partly cloudy <span id="description"></span></li>
                        <li> Precipitation: <span id="precipitation"> mm </span></li>
                        <li> Humidity: <span id="humidity"> </span>%</li>
                        <li> Wind: <span id="wind"></span> km/h</li>
                    </ul>
                    </div>
                </div>
        </div>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-3">
                    <div class="forecast-day">Tuesday</div>
                    <i class="fas fa-cloud"></i>
                    9 / 0
                </div>
                <div class="col-3">
                    <div class="forecast-day">Wednesday</div>
                    <i class="fas fa-cloud-sun"></i>
                    12 / 0
                </div>
                <div class="col-3">
                    <div class="forecast-day">Thursday</div>
                    <i class="fas fa-cloud"></i>
                    11 / -1
                </div>
                <div class="col-3">
                    <div class="forecast-day">Friday</div>
                    <i class="fas fa-cloud"></i>
                    10 / 3
                </div>
                <div class="col-3">
                    <div class="forecast-day">Saturday</div>
                    <i class="fas fa-cloud"></i>
                    12 / 1
                </div>
            </div>
        </div>
      <script src="src/index.js"></script>
  </body>
</html>
